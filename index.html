<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn</title>
    <link rel="stylesheet" href="finn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">
  
        <div class="cat">
          <span class="eyes left"></span>
          <span class="eyes right"></span>
          <span class="spot"></span>
          <span class="spot two"></span>
          <span class="mouth"></span>
        </div>
        
        <div class="sun">
        </div>
        
        <div class="cloud-container">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>

        <div class="signature">
          <p id="text">Meow</p>
          <p id="count">0</p>
        </div>
          
    </div>  
</body>
</html>
